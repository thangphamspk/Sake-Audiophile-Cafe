<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login to Travelu</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        body {
            margin-top: 200px;
            background-repeat: no-repeat;
            background-image: url("../images/bg-01.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row" id="pwd-container">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <section class="login-form">
                <form action="login" th:action="@{/login}" method="post">
                    <img th:src="@{/images/logo.png}" class="img-responsive" alt=""/>
                    <div th:if="${param.error}">
                        <span>Invalid Email and Password.</span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-group"><span class="input-group-addon"><span
                                class="glyphicon glyphicon-envelope"></span></span>
                            <input type="email" name="username" placeholder="Email" required
                                   class="form-control input-lg"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group"><span class="input-group-addon"><span
                                class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" name="password" placeholder="Password" class="form-control input-lg"
                                   id="password" required=""/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="pwstrength_viewport_progress"></div>
                        <input type="checkbox" name="remember-me"/> Remember Me
                    </div>
                    <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
                </form>
            </section>
        </div>

        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
